<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body ng-app="demoMongo" ng-controller="MongoRestController">
<center>
<div class="col-md-4 col-md-offset-4" style="margin-top: 100px ">
            <div class="box-content profile">
                <h3 class="widget-title">Enrollment Page</h3>
                <form class="contact-form simple-form" ng-submit="insertData()">
                    <fieldset>
                        <input type="text" name="firstName" style="width: 120%; align-items: center" ng-model="formData.classID" placeholder="Class ID">
                        <div></div></br>
                        <input type="text" name="lastName" style="width: 120%;" ng-model="formData.studentName" placeholder="Student name">
                        <div id="error" class="error-fields"></div></br>
                        <input type="text" style="width: 120%;" ng-model="formData.courseStudy" placeholder="Course Study" >
                        <div id="error1" class="error-fields"></div></br>
                        <input type="text" style="width: 120%;" ng-model="formData.major" placeholder="Major" >
                        <div id="errorPass" class="check-fields"></div></br>
                        <input type="text" style="width: 120%;" ng-model="formData.minor" placeholder="Minor" >
                        <div id="error2" class="error-fields"></div></br>
                        </br>
                        <input type="submit" class="button" style="padding:9px 18px;"
                               value="Enroll">
                        <br>
                        <div id="finalError" class="error-fields"></div>
                    </fieldset>
                </form>
			</div>
</div>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="apps.js"></script>
</body>
</html>
